<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Eross.one</title>
		<link rel="icon" href="./assets/img/favicon.png" type="image/png" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/lightgallery.min.css" />
		<link rel="stylesheet" href="./assets/css/splide.min.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<!-- HEADER -->
		<div class="auth login">
			<header class="auth__header">
				<a href="index.html" class="auth__header-logo">
					<img src="./assets/img/logo.png" alt="image" />
					<span>Eross.one</span>
				</a>
			</header>
			<main class="auth__main">
				<div class="auth__main-img">
					<img src="./assets/img/login.png" alt="women" />
				</div>
				<div class="auth__main-col">
					<div class="auth__main-section">
						<nav class="auth__main-nav">
							<ul class="auth__main-nav-list">
								<li class="auth__main-nav-item active">
									<a href="login.html" class="auth__main-nav-link">Вход</a>
								</li>
								<li class="auth__main-nav-item">
									<a href="register.html" class="auth__main-nav-link">
										Регистрация
									</a>
								</li>
							</ul>
						</nav>
						<form action="#" class="auth__form" id="login">
							<div class="auth__form-sec">
								<label for="email" class="auth__form-label">E-mail</label>
								<input
									type="text"
									class="auth__form-input"
									placeholder="olivia@untitledui.com"
									id="email"
								/>
							</div>
							<div class="auth__form-sec">
								<label for="password" class="auth__form-label">Пароль</label>
								<input
									type="password"
									class="auth__form-input"
									placeholder="Введите пароль"
									id="password"
								/>
							</div>
							<button type="submit" class="auth__form-submit" id="loginSubmit">
								Войти
								<svg
									width="18"
									height="18"
									viewBox="0 0 18 18"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M3.75 9H14.25M14.25 9L9 3.75M14.25 9L9 14.25"
										stroke="#F3F3F3"
										stroke-width="1.2"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>
								</svg>
							</button>
							<p class="auth__form-text">
								Нет аккаунта?
								<a href="register.html">Зарегистрируйтесь</a>
							</p>
						</form>
					</div>
				</div>
			</main>
		</div>
		<script src="./assets/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/js/lightgallery.min.js"></script>
		<script src="./assets/js/splide.min.js"></script>
		<script src="./assets/js/index.js"></script>
		<script src="./assets/js/profile.js"></script>
		<script src="./assets/js/auth.js"></script>
	</body>
</html>
